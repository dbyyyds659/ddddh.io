<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到寻宝游戏</h1>
    <button id="startButton">开始游戏</button>
    <button id="resetButton">重置游戏</button>
    <div id="output"></div>
    <img id="storyImage" src="" alt="Story Image">
    <audio id="backgroundMusic" loop>
        <source src="xyy.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const outputDiv = document.getElementById('output');
        const imgElement = document.getElementById('storyImage');

        // 标志变量，防止多次触发错误输出
        let hasError = false;

        // 背景音乐播放
        function playMusic() {
            backgroundMusic.volume = 0.5;
            backgroundMusic.play().catch(() => {
                console.warn('自动播放音乐失败');
            });
        }

        // 更新输出和图片
        function updateOutput(message, image = '', descriptionFile = '') {
            outputDiv.innerHTML += `<p>${message}</p>`;
            if (image) {
                imgElement.src = image;
                imgElement.style.display = 'block';
            }

            if (descriptionFile) {
                fetch(descriptionFile)
                    .then(res => res.text())
                    .then(desc => {
                        outputDiv.innerHTML += `<p>${desc}</p>`;
                    });
            }
        }

        // 捕获所有错误并避免重复输出
        async function findTreasure() {
            try {
                hasError = false; // 重置错误标志
                outputDiv.innerHTML = "游戏开始...";
                imgElement.style.display = 'none';

                playMusic();

                const clue = await TreasureMap.getInitialClue();
                updateOutput(clue, '图书馆.jpg', 'library.txt');

                const location = await TreasureMap.decodeAncientScript(clue);
                updateOutput(location, '图书馆.jpg', 'temple.txt');

                const templeResult = await TreasureMap.searchTemple(location);
                updateOutput(templeResult.message, templeResult.image, templeResult.description);

                const treasureResult = await TreasureMap.openTreasureBox();
                updateOutput(treasureResult.message, treasureResult.image, treasureResult.description);

            } catch (error) {
                // 确保错误只输出一次
                if (!hasError) {
                    hasError = true; // 标记错误已发生
                    updateOutput(`任务失败: ${error.message}`, error.image || 'failure.jpg', error.description || '');
                }
            }
        }

        class TreasureMap {
            static async getInitialClue() {
                return "欢迎来到古老的图书馆，这里充满了尘封的秘密和古老的书籍。";
            }

            static async decodeAncientScript(clue) {
                return "你来到了一座被遗忘的神庙，传说中，这里隐藏着通往宝藏的路径。";
            }

            static async searchTemple(location) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const random = Math.random();
                        if (random < 0.5) {
                            reject({ message: "糟糕!遇到了神庙守卫!", image: 'mogui.jpg', description: '' });
                        } else {
                            resolve({ message: "你击败了守卫，发现了一个神秘的宝箱!", image: '击败守卫.jpg', description: '' });
                        }
                    }, 1500);
                });
            }

            static async openTreasureBox() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const random = Math.random();
                        if (random < 0.7) {
                            resolve({ message: "恭喜!你找到了传说中的宝藏!", image: '宝箱.jpg', description: '' });
                        } else {
                            reject({ message: "宝箱竟然是陷阱!你失败了。", image: '陷阱.jpg', description: '' });
                        }
                    }, 1000);
                });
            }
        }

        // 重置游戏状态
        function resetGame() {
            localStorage.clear();
            outputDiv.innerHTML = '';
            imgElement.style.display = 'none';
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            hasError = false;
        }

        // 事件监听器
        startButton.addEventListener('click', findTreasure);
        resetButton.addEventListener('click', resetGame);
    </script>
</body>

</html>
